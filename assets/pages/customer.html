<div class="page-heading">
    <h1><i class="fa fa-group"></i> Customer</h1>                        
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <button class="btn btn-success btn-sm" ng-click="open(customer)"><i class="fa fa-plus"></i> New</button>
                    <button class="btn btn-success btn-sm" ng-click="reloadPage(1)"><i class="fa fa-refresh"></i> Refresh</button>
                    <br /><br />
                    <div ng-if="customers.content.length === 0">No customer found.</div>
                    
                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered pagin-table" ng-if="customers.content.length > 0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="r in customers.content">
                                <td>{{r.name}}</td>
                                <td>{{r.phone}}</td>
                                <td>{{r.email}}</td>
                                <td>
                                    <button class="btn btn-default btn-sm" ng-click="open(r)"><i class="fa fa-edit"></i> Edit</button>
                                    <button class="btn btn-danger btn-sm" ng-click="remove(r)"><i class="fa fa-trash-o"></i> Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                              
                    <div style="text-align: center;" ng-if="customers.totalPage > 1">                                        
                        <ul class="pagination">                                                                                        
                            <li ng-class="{disabled: customers.firstPage}">
                                <a ng-click="reloadPage(1)">First</a>
                            </li>
                            <li ng-class="{disabled: customers.firstPage}">
                                <a ng-click="reloadPage(customers.page - 1)">Prev</a>
                            </li>
                            <li ng-repeat="p in customers.pages">
                                <a ng-click="reloadPage(p)">{{p}}</a>
                            </li>
                            <li ng-class="{disabled: customers.lastPage}">
                                <a ng-click="reloadPage(customers.page + 1)">Next</a>
                            </li>
                            <li ng-class="{disabled: customers.lastPage}">
                                <a ng-click="reloadPage(customers.pages.length)">Last</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
