<div class="page-heading">
    <h1>Alarmlog</h1>                        
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2">
                    <div class="panel panel-midnightblue">
                        <div class="panel-heading"><i class="fa fa-globe"></i> Region</div>
                        <div class="panel-body scroll-pane" style="height: 170px;">
                            <div class="scroll-content" style="padding: 4px;">
                                <div class="checkbox green icheck" ng-repeat="r in regions">
                                    <label><input icheck type="checkbox" ng-model="x" ng-change="updateSelectedRegion($event, r.id)"/> {{r.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="panel panel-midnightblue">
                        <div class="panel-heading"><i class="fa fa-sitemap"></i> Area</div>
                        <div class="panel-body scroll-pane" style="height: 170px;">
                            <div class="scroll-content" style="padding: 4px;">
                                <div class="checkbox green icheck" ng-repeat="a in areas">
                                    <label><input icheck type="checkbox" ng-model="y" ng-change="updateSelectedArea($event, a.id)"/> {{a.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="panel panel-midnightblue">
                        <div class="panel-heading"><i class="fa fa-map-marker"></i> Site</div>
                        <div class="panel-body scroll-pane" style="height: 170px;">
                            <div class="scroll-content" style="padding: 4px;">
                                <div class="checkbox green icheck" ng-repeat="s in sites">
                                    <label><input icheck type="checkbox" ng-model="y" ng-change="updateSelectedSite($event, s.id)"/> {{s.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="panel panel-midnightblue">
                        <div class="panel-heading"><i class="fa fa-bell"></i> Alarm</div>
                        <div class="panel-body scroll-pane" style="height: 170px;">
                            <div class="scroll-content" style="padding: 4px;">
                                <div class="checkbox green icheck" ng-repeat="al in alarmLists">
                                    <label><input icheck type="checkbox" ng-model="y" ng-change="updateSelectedAlarm($event, al.id)"/> {{al.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="panel panel-midnightblue">
                        <div class="panel-heading"><i class="fa fa-calendar"></i> Date Periode</div>
                        <div class="panel-body" style="height: 170px;">
                            <div class="form-group">
                                <input type="text" class="form-control" id="startDate" placeholder="Start Date"/>
                                <input type="text" class="form-control" id="stopDate" placeholder="Stop Date"/>
                            </div>
                            <div class="form-group">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                        Action <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a ng-click="viewAlarm('table')"><i class="fa fa-table"></i> View Table</a></li>
                                        <li class="divider"></li>
                                        <li><a ng-click="viewAlarm('xls')"><i class="fa fa-file-excel-o"></i> Export Excel</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-sky">
                <div class="panel-heading"><i class="fa fa-bell"></i>Historical Alarm</div>
                <div class="panel-body">
                    <div class="alert alert-info" ng-if="alarmlogs.length == 0">No alarm log found.</div>
                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" ng-if="alarmlogs.length > 0">
                        <thead>
                            <tr>
                                <th class="text-center">Region</th>
                                <th class="text-center">Area</th>
                                <th class="text-center">Site</th>
                                <th class="text-center">Start</th>
                                <th class="text-center">Stop</th>
                                <th class="text-center">Severity</th>
                                <th class="text-center">Alarm Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="alog in actives.content">
                                <td>{{alog.region}}</td>
                                <td>{{alog.area}}</td>
                                <td>{{alog.site}}</td>
                                <td>{{alog.ddtime}}</td>
                                <td>{{alog.ddtime_end}}</td>
                                <td>{{alog.severity}}</td>
                                <td>{{alog.alarm_label}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</div>
