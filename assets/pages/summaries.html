<div class="page-heading">
    <h1><i class="fa fa-dashboard"></i> Summaries</h1>                        
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <a class="info-tile tile-success">
				        <div class="tile-heading">
				            <div class="pull-left">ON</div>
                            <div class="pull-right">{{(statistics.ON/statistics.TOTAL)*100 | number:2}}%</div>
				        </div>
                        <div class="tile-body">
                            <div class="pull-left"><i class="fa fa-play"></i></div>
                            <div class="pull-right">{{statistics.ON}}</div>
                        </div>
				    </a>
                </div>
                <div class="col-md-4">
                    <a class="info-tile tile-orange">
				        <div class="tile-heading">
				            <div class="pull-left">STANDBY</div>
                            <div class="pull-right">{{(statistics.STANDBY/statistics.TOTAL)*100 | number:2}}%</div>
				        </div>
                        <div class="tile-body">
                            <div class="pull-left"><i class="fa fa-pause"></i></div>
                            <div class="pull-right">{{statistics.STANDBY}}</div>
                        </div>
				    </a>
                </div>
                <div class="col-md-4">
                    <a class="info-tile tile-inverse">
				        <div class="tile-heading">
				            <div class="pull-left">OFF</div>
                            <div class="pull-right">{{(statistics.OFF/statistics.TOTAL)*100 | number:2}}%</div>
				        </div>
                        <div class="tile-body">
                            <div class="pull-left"><i class="fa fa-stop"></i></div>
                            <div class="pull-right">{{statistics.OFF}}</div>
                        </div>
				    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-bar-chart-o"></i> Inventory</div>
                <div class="panel-body" style="height: 220px;">
                </div>
            </div>
        </div>
    </div>
    
</div>
