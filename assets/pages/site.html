<div class="page-heading">
    <h1><i class="fa fa-map-marker"></i> Site</h1>                        
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <button class="btn btn-success btn-sm" ng-click="open(site)"><i class="fa fa-plus"></i> New</button>
                    <button class="btn btn-success btn-sm" ng-click="reloadPage(1)"><i class="fa fa-refresh"></i> Refresh</button>
                    <br /><br />
                    <div ng-if="sites.content.length === 0">No site found.</div>
                    
                    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered pagin-table" ng-if="sites.content.length > 0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>KM</th>
                                <th>Pole</th>
                                <th>IMEI</th>
                                <th>Chanel</th>
                                <th>Lat</th>
                                <th>Lon</th>
                                <th>Area</th>
                                <th>#</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="r in sites.content">
                                <td>{{r.name}}</td>
                                <td>{{r.address}}</td>
                                <td>{{r.km}}</td>
                                <td>{{r.pole}}</td>
                                <td>{{r.imei}}</td>
                                <td>{{r.chanel}}</td>
                                <td>{{r.latitude}}</td>
                                <td>{{r.longitude}}</td>
                                <td>{{r.area}}</td>
                                <td>
                                    <button class="btn btn-default btn-sm" ng-click="open(r)"><i class="fa fa-edit"></i> Edit</button>
                                    <button class="btn btn-danger btn-sm" ng-click="remove(r)"><i class="fa fa-trash-o"></i> Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                              
                    <div style="text-align: center;" ng-if="sites.totalPage > 1">                                        
                        <ul class="pagination">                                                                                        
                            <li ng-class="{disabled: sites.firstPage}">
                                <a ng-click="reloadPage(1)">First</a>
                            </li>
                            <li ng-class="{disabled: sites.firstPage}">
                                <a ng-click="reloadPage(sites.page - 1)">Prev</a>
                            </li>
                            <li ng-repeat="p in sites.pages">
                                <a ng-click="reloadPage(p)">{{p}}</a>
                            </li>
                            <li ng-class="{disabled: sites.lastPage}">
                                <a ng-click="reloadPage(sites.page + 1)">Next</a>
                            </li>
                            <li ng-class="{disabled: sites.lastPage}">
                                <a ng-click="reloadPage(sites.pages.length)">Last</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
